<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird dozing</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Fira+Sans:400,500italic);

        html {
            height: 100%;
            background-color: #222024;
            background: -webkit-radial-gradient(center, circle, #47414c 0%, #222024 100%);
            background: radial-gradient(circle at center, #47414c 0%, #224024 100%);
            background-repeat: no-repeat;
        }

        body {
            text-align: center;
            font: normal 100% 'Fira Sans', sans-serif;
        }

        h2 {
            font-size: 4vw;
        }

        h2 span {
            font-size: 60%;
        }

        a {
            color: #aaa;
        }

        .globe {
            margin: 1em 0 0 0;
            position: relative;
            display: inline-block;
            text-align: left;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 20px solid #f7dbcf;
            box-sizing: border-box;
            background-color: -webkit-linear-gradient(top, #86aecc 0%, #d4e4ef 100%);
            background: linear-gradient(to bottom, #86aecc 0%, #d4e4ef 100%);
            overflow: hidden;
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 0, 0, 0.3);

        }

        .globe::before,
        .globe::after {
            position: absolute;
            content: "";
            box-sizing: border-box;
            border-radius: 50%;
            z-index: 10;
        }

        .globe::before {
            height: 94%;
            width: 94%;
            top: 3%;
            right: 3%;
            border: 10px solid transparent;
            border-right-color: rgba(255, 255, 255, 0.3);
            border-right-width: 10px;
            border-right-style: solid;
        }

        .globe::after {
            top: 50px;
            right: 65px;
            width: 10px;
            height: 10px;
            background: rgba(250, 250, 250, 0.3);
        }

        /* We will add the code for the bird and its body. Insert the code BEFORE the "style" tag. */

        .globe .bird {
            position: absolute;
            z-index: 1;
            left: 96px;
            top: 100px;
        }

        .globe .bird .body {
            position: absolute;
            width: 175px;
            height: 186px;
            border-radius: 50%;
            background-clip: padding-box;
            background-color: #11e7d7;
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.3);
        }

        .globe .bird .body:before,
        .globe .bird .body:after {
            position: absolute;
            content: "";
            z-index: -1;
            width: 26px;
            height: 93px;
            border-radius: 50%;
            background-color: #11e7d7;
            box-shadow: inset 0 0 13px rgba(0, 0, 0, 0.3);
            top: 70px;
        }

        /* WIRE and HILLS -Then we add the rope and mountains. Add the code BEFORE the style */

        .globe .wire {
            position: absolute;
            z-index: -1;
            width: 500px;
            height: 400px;
            left: -173px;
            top: -215px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: black;
        }

        .globe .hills {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 30%;
            top: 230px;
            left: 60px;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
            background: -webkit-radial-gradient(ellipse at top left, #aad95d 0%, #bbc369 100%);
            background: radial-gradient(ellipse at top left, #aad95d 0%, #bbc369 100%);
            box-shadow: inset 5px 0 12px rgba(0, 0, 0, 0.2);
        }

        .globe .hills::before,
        .globe .hills::after {
            position: absolute;
            content: "";
            width: 178px;
            height: 90px;
            border-radius: 50%;
            background: inherit;
            box-shadow: inherit;
        }

        .globe .hills::before {
            left: -90px;
            top: 30px;
            z-index: -1;
            -webkit-transform: rotate(-20deg);
            -ms-transform: rotate(-20deg);
            transform: rotate(-20deg);
        }

        .globe .hills::after {
            left: 0px;
            top: -55px;
            -webkit-transform: rotate(120deg);
            -ms-transform: rotate(120deg);
            transform: rotate(120deg);
        }

        /*We will add the code for the birdâ€™s hands, eyes and beak. Insert the code
BEFORE the style tag.*/
        .globe .bird .body:before {
            left: 0;
        }

        .globe .bird .body:after {
            right: 0;
        }

        .globe .bird .body .eye {
            position: absolute;
            z-index: 1;
            overflow: hidden;
            width: 56px;
            height: 56px;
            top: 28px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #01c7be;
            box-shadow: inset 0 0 0 1px #01c7be;
        }

        .globe .bird .body .eye:before,
        .globe .bird .body .eye:after {
            position: absolute;
            content: "";
        }

        .globe .bird .body .eye:before {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #000;
            top: 30px;
        }

        .globe .bird .body .eye:after {
            width: 200px;
            height: 200px;
            background: -webkit-radial-gradient(center, ellipse, rgba(109, 0,
                        25, 0) 0%, rgba(130, 1, 31, 0) 35%, #01c7be 36%, #31bfae 100%);
            background: radial-gradient(ellipse at center, rgba(109, 0, 25, 0) 0%, rgba(130, 1, 31, 0) 35%, #01c7be 36%, #31bfae 100%);
        }

        .globe .bird .body .eye.left {
            left: 15px;
        }

        .globe .bird .body .eye.left:before {
            left: 20px;
        }

        .globe .bird .body .eye.left:after {
            left: -60px;
            top: -45px;
        }

        .globe .bird .body .eye.right {
            right: 15px;
        }

        .globe .bird .body .eye.right:before {
            right: 20px;
        }

        .globe .bird .body .eye.right:after {
            right: -60px;
            top: -45px;
        }

        .globe .bird .body .beak {
            position: absolute;
            z-index: 1;

            width: 41px;
            height: 55px;
            top: 70px;
            left: 67px;
            border-radius: 50%;
            background-color: #31bfae;
        }

        .globe .bird .body .beak:before {
            position: absolute;
            content: "";
            width: inherit;
            height: inherit;
            top: 2px;
            border-radius: 50%;
            background: #eb9f2d;
        }

        .globe .bird .body .beak:after {
            position: absolute;
            content: "";
            z-index: -1;
            width: 37px;
            height: inherit;
            top: 12px;
            left: 2px;
            border-radius: 50%;
            background: #31bfae;
        }

        .globe .bird .body .beak div {
            position: absolute;
            width: 43px;
            height: 43px;
            top: -1px;
            left: -1px;
            border-radius: 50% 60% 50% 40%;
            background-clip: padding-box;
            background-color: #f7d35d;
            -webkit-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        .globe .bird .body .beak div:before {
            position: absolute;
            content: "";
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
            width: 17px;
            height: 8px;
            top: 10px;
            left: 20px;
            border-radius: 50%;
            background-color: #fff;
        }

        /*At this point we are going to add its feed*/
        .globe .bird .body .feet {
            position: absolute;
            bottom: 15px;
            width: 100%;
        }

        .globe .bird .body .feet:before,
        .globe .bird .body .feet:after {
            position: absolute;
            content: "";
            width: 27px;
            height: 21px;
            border-radius: 50%;
            background-color: #f8c14d;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.2);
        }

        .globe .bird .body .feet:before {
            left: 40px;
        }

        .globe .bird .body .feet:after {
            right: 40px;
        }

        /*Finally we add clouds*/
        .globe .cloud {
            position: absolute;
            width: 70px;
            height: 24px;
            background: -webkit-linear-gradient(top, #f2f9fe 5%, #d6f0fd 100%);
            background: linear-gradient(to bottom, #f2f9fe 5%, #d6f0fd 100%);
            border-radius: 20px;
            top: -20px;
            z-index: -1;
        }

        .globe .cloud.small {
            top: -50px;
            -webkit-transform: scale(0.6);
            -ms-transform: scale(0.6);
            transform: scale(0.6);
        }

        .globe .cloud:before,
        .globe .cloud:after {
            position: absolute;
            content: "";
            background: inherit;
            z-index: -1;
        }

        .globe .cloud:before {
            width: 36px;
            height: 36px;
            top: -18px;
            right: 10px;
            border-radius: 40px;
        }

        .globe .cloud:after {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 10px;
            border-radius: 20px;
        }

        .globe .cloud {
            -webkit-animation: cloud 9s linear infinite;
            animation: cloud 9s linear infinite;
        }

        .globe .cloud.small {
            -webkit-animation-delay: -1.5s;
            animation-delay: -1.5s;
            -webkit-animation-duration: 13.5s;
            animation-duration: 13.5s;
        }

        /*---****************************************---*/

        /*At this moment we make the animation of its eyes and then its wings shaking*/
        @keyframes eyes {

            0%,
            8.88889%,
            100% {
                top: -50px;
            }

            17.77778% {
                top: -45px;
            }

            91.11111% {
                top: -20px;
            }

            57.77778%,
            88.88889% {
                top: -15px;
            }

            66.66667% {
                top: -25px;
            }
        }

        .globe .bird .body .eye:after {
            -webkit-animation: eyes 4.5s linear infinite;
            animation: eyes 4.5s linear infinite;
        }

        /*Wings Shaking*/
        @keyframes wings {

            0%,
            88.88889%,
            100% {
                top: 70px;
            }

            91.11111% {
                top: 60px;
            }
        }

        .globe .bird .body:before,
        .globe .bird .body:after {
            -webkit-animation: wings 4.5s linear infinite;
            animation: wings 4.5s linear infinite;
        }

        /*Animation for movement of the feet.*/
        @keyframes feet {

            0%,
            88.88889%,
            100% {
                top: -2px;
            }

            91.11111% {
                top: 0px;
            }
        }

        .globe .bird .body .feet:before,
        .globe .bird .body .feet:after {
            -webkit-animation: feet 4.5s linear infinite;
            animation: feet 4.5s linear infinite;
        }

        /*this the time for clouds animation*/
        @keyframes cloud {
            0% {
                left: -140px;
            }

            100% {
                left: 280px;
            }
        }

        .globe .cloud {
            -webkit-animation: cloud 9s linear infinite;
            animation: cloud 9s linear infinite;
        }

        .globe .cloud.small {
            -webkit-animation-delay: -1.5s;
            animation-delay: -1.5s;
            -webkit-animation-duration: 13.5s;
            animation-duration: 13.5s;
        }

        /*This is my space, i'm going to make some horns get out of its head*/
        .horn {}
        }
    </style>
</head>

<body>
    <div class="globe">
        <div class="bird">
            <div class="body">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="beak">
                    <div></div>
                </div>
                <div class="feet"></div>
                <div class="wire"></div>
            </div>
            <div class="hills"></div>
            <div class="cloud"></div>
            <div class="cloud small"></div>
        </div>
    </div>
    <h2>Dozing Bird<br><span>based on <a href="https://dribble.com/">by Colling Chang</a></span></h2>
</body>

</html>
